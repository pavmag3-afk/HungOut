<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display:grid;
      place-items:center;
      background:#0b0f19;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{ width:min(1000px,92vw); text-align:center; }
    h1{ font-size:clamp(32px,6vw,72px); margin:0 0 16px; line-height:1.05; }
    p{ font-size:clamp(16px,2.2vw,22px); opacity:.85; margin:0 0 18px; }
    button{
      font-size:18px;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .overlay{
      position:fixed; inset:0;
      display:none; place-items:center;
      background:rgba(11,15,25,.92);
      z-index:9999; text-align:center; padding:24px;
    }
    .overlay.on{ display:grid; }
    .overlay h2{ margin:0 0 10px; font-size:clamp(24px,4vw,44px); }
    .overlay p{ margin:0; opacity:.9; font-size:clamp(14px,2.2vw,18px); }
    .small{ opacity:.7; font-size:12px; margin-top:10px; word-break:break-word; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ПРОЙДИТЕ КОНТРОЛЬ</h1>
    <button id="btn" type="button">Продолжить</button>
  </div>

  <div id="overlay" class="overlay" aria-live="polite">
    <div>
      <h2 id="ovTitle">Обработка...</h2>
      <p id="ovText">Пожалуйста, подождите</p>
      <div id="ovErr" class="small" style="display:none;"></div>
    </div>
  </div>

  <script>
    // Если не хотите делать сетевой запрос — оставьте пустым "" (будет демо-режим)
    const SEND_URL = "https://example.com/api/notify"; // <-- замените на свой легитимный endpoint или ""

    async function notify() {
      const payload = {
        page: location.href,
        ref: document.referrer || null,
        ts: new Date().toISOString()
      };

      // Демо-режим без сервера
      if (!SEND_URL) {
        await new Promise(r => setTimeout(r, 800));
        return { ok: true, demo: true };
      }

      const res = await fetch(SEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text(); // читаем всегда, чтобы показать причину ошибки
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${text || res.statusText}`);

      // если сервер возвращает JSON — попробуем распарсить, иначе просто вернём текст
      try { return JSON.parse(text); } catch { return { ok: true, raw: text }; }
    }

    const btn = document.getElementById("btn");
    const overlay = document.getElementById("overlay");
    const ovTitle = document.getElementById("ovTitle");
    const ovText  = document.getElementById("ovText");
    const ovErr   = document.getElementById("ovErr");

    btn.addEventListener("click", async () => {
      btn.disabled = true;

      ovTitle.textContent = "Обработка...";
      ovText.textContent  = "Пожалуйста, подождите";
      ovErr.style.display = "none";
      ovErr.textContent   = "";

      overlay.classList.add("on");

      try {
        await notify();
        ovTitle.textContent = "ОЖИДАЙТЕ ЗВОНКА";
        ovText.textContent  = "Заявка отправлена";
      } catch (e) {
        console.error(e);
        ovTitle.textContent = "Ошибка";
        ovText.textContent  = "Не удалось отправить. Попробуйте ещё раз.";
        ovErr.style.display = "block";
        ovErr.textContent   = String(e && e.message ? e.message : e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
