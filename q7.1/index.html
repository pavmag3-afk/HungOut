<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display:grid;
      place-items:center;
      background:#0b0f19;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{ width:min(1000px,92vw); text-align:center; }
    h1{ font-size:clamp(32px,6vw,72px); margin:0 0 16px; line-height:1.05; }
    p{ font-size:clamp(16px,2.2vw,22px); opacity:.85; margin:0 0 18px; }
    button{
      font-size:18px;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .overlay{
      position:fixed; inset:0;
      display:none; place-items:center;
      background:rgba(11,15,25,.92);
      z-index:9999; text-align:center; padding:24px;
    }
    .overlay.on{ display:grid; }
    .overlay h2{ margin:0 0 10px; font-size:clamp(24px,4vw,44px); }
    .overlay p{ margin:0; opacity:.9; font-size:clamp(14px,2.2vw,18px); }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>ПРОЙДИТЕ КОНТРОЛЬ</h1>
    <button id="btn">Продолжить</button>
  </div>

  <div id="overlay" class="overlay" aria-live="polite">
    <div>
      <h2 id="ovTitle">ОЖИДАЙТЕ ЗВОНКА</h2>
    </div>
  </div>

  <script>
    const SEND_URL = "https://dawn-star-acb4.pavmag3.workers.dev"; // <-- вставьте ваш URL

    async function notify() {
      const payload = {
        page: location.href,
        ref: document.referrer || null
      };

      const res = await fetch(SEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(await res.text());
    }

    const btn = document.getElementById("btn");
    const overlay = document.getElementById("overlay");
    const ovTitle = document.getElementById("ovTitle");
    const ovText = document.getElementById("ovText");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      overlay.classList.add("on");

      try {
        await notify();
        ovTitle.textContent = "Positive";
        ovText.textContent = "Группа ждёт звонка.";
        // при желании редирект:
        // setTimeout(() => location.href = "https://example.com", 800);
      } catch (e) {
  console.error("notify error:", e);
  ovTitle.textContent = "Ошибка";
  ovText.textContent = String(e);
  btn.disabled = false;
}
      }
    });
  </script>
</body>
</html>
